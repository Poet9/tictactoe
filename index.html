<!DOCTYPE html>
<html>
  <head>
    <title>Tic tac toe</title>
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 class="firstHeader">Tic tac toe</h1>
    <div class="X_or_O">
      <button id="X">X</button>
      <button id="O">O</button>
  </div>
  <div class="gameTable">
    <div class="topLine">
      <span id="1" class="top left"></span>
      <span id="2" class="top center"></span>
      <span id="3" class="top right"></span>
    </div>
    <div class="midLine">
      <span id="4" class="mid left"></span>
      <span id="5" class="mid center"></span>
      <span id="6" class="mid right"></span>
    </div>
    <div class="botLine">
      <span id="7" class="bot left"></span>
      <span id="8" class="bot center"></span>
      <span id="9" class="bot right"></span>
    </div>
  </div>
    
    
    
    
    <!-- <div class="box red">I'm red!</div>
    <div class="box green">I'm green!</div>
    <div class="box blue">I'm blue!</div> -->

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
